<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Merge Text with Javascript</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-sm">
            <div class="row text-center mt-4">
                <h1>Enter your name</h1>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-sm-4 col-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="first-name" placeholder="first name" aria-placeholder="first name" />
                    </div>
                </div>
                <div class="col-sm-4 col-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="last-name" placeholder="last name" aria-placeholder="last name" />
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <button type="button" class="btn btn-primary col-sm-5 col-md-4 col-6" id="ButtonMerge">Merge</button>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <span class="border border-primary col-sm-5 col-md-4 col-10 p-2" id="full-name">Full Name</span>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <div class="alert alert-danger d-none col-sm-8 col-11" role="alert" id="alert">Lorem ipsum dolor, sit amet consectetur adipisicing.</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
